<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example - Geolocation</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="http://www.mapquestapi.com/sdk/leaflet/v1.0/mq-map.js?key=Fmjtd%7Cluur20622q%2Caa%3Do5-9atsgr"></script>
<script src="http://www.mapquestapi.com/sdk/leaflet/v1.0/mq-routing.js?key=Fmjtd%7Cluur20622q%2Caa%3Do5-9atsgr"></script>
    <script>
    // Reference: http://developer.mapquest.com/web/documentation/plugins/leaflet/v1.0/routing

    var map,
        dir;

    map = L.map('map', {
        layers: MQ.mapLayer(),
        center: [ 1.296643, 103.776394 ],
        zoom: 15
    });
    var tilesetUrl = 'http://{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png',
        subDomains = ['otile1','otile2','otile3','otile4'],
        attribution = 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>, <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>';
    var openMapQuest = new L.TileLayer(tilesetUrl, {maxZoom: 18, attribution: attribution, subdomains: subDomains});
    openMapQuest.addTo(map);

    dir = MQ.routing.directions();

    dir.route({
        locations: [
            { latLng: { lat: 1.296643, lng: 103.776394 } },
            { latLng: { lat: 1.296123, lng: 103.782048 } },
        ]
    });

    map.addLayer(MQ.routing.routeLayer({
        directions: dir,
        fitBounds: true
    }));
    </script>
</body>
</html>
